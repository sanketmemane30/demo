<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col"></div>
            <div class="col-4">
                <div class="card shadow">
                    <div class="card-body">
                        <form>
                            <div class="mb3">
                                <h4 class="text-dark text-muted">Login</h4>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" [(ngModel)]="email">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <!-- <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label" [(ngModel)]="password">Password</label>
                                <input type="password" class="form-control" name="password">
                            </div> -->
    
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" [(ngModel)]="password">
                                <div id="passwordHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <button type="submit" class="btn btn-info" (click)="login()">Login</button>
                            <div class="row">
                                <div class="col-md-6">
                                    <a href="/register" style="text-decoration: none;">Need Account ? <span
                                            class="text-danger">Register</span></a>
                                </div>
                                <div class="col-md-6">
                                    <a href="" class="text-dark" style="text-decoration: none;"> Forgot Password ? </a>
                                </div>
                            </div>
                        </form>
                    </div>
    
                </div>
            </div>
    
    
            <div class="col"></div>
    
        </div>
    </div>   
</body>
</html>

<router-outlet></router-outlet>
